<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <div class="header">
        Todo List
    </div>
    <div class="content">
        <div class="sidebar">
            <div class="button-div">
                <dialog class="new-project-dialog">
                    <form method="dialog">
                        <div class="form-field">
                            <label for="project-title">Project Title</label>
                            <input type="text" id="project-title" required>
                        </div>
                        <div class="modal-buttons">
                            <button id="submit-project-btn" value="submit">Submit</button>
                            <button id="cancel-project-btn" value="cancel">Cancel</button>
                        </div>

                    </form>
                </dialog>
                <dialog class="new-task-dialog">
                    <form method="dialog">
                        <div class="form-field">
                            <label for="task-title">Task Title</label>
                            <input type="text" id="task-title" required>
                        </div>
                        <div class="form-field">
                            <label for="description">Description</label>
                            <textarea id="description" rows="5" cols="55" placeholder="Enter description here..." required></textarea>
                        </div>
                        <div class="form-field">
                            <label for="due-date">Due Date</label>
                            <input type="date" id="due-date" required>
                        </div>
                        <div class="form-field">
                            <label for="priority">Priority</label>
                            <select id="priority" name="priority" required>
                                <option value="high">High</option>
                                <option value="medium">Medium</option>
                                <option value="low">Low</option>
                            </select>
                        </div>
                        <div class="form-field">
                            <label for="project-type">Project Type</label>
                            <select id="project-type" name="project-type" required></select>
                        </div>
                        <div class="modal-buttons">
                            <button id="submit-task-btn" value="submit">Submit</button>
                            <button id="cancel-task-btn" value="cancel">Cancel</button>
                        </div>
                    </form>
                </dialog>
                <button id="new-project-btn">New Project</button>
                <button id="new-task-btn">New Task</button>
            </div>
            <div class="divider"></div>
            <div class="filter-div">
                <p class="filter-header-text">Filter</p>
            </div>
        </div>
        <div class="main-content">
            <div class="main-content-project">
                <div class="main-content-project-header">General</div>
                <div class="main-content-project-tasks">
                    <div class="main-content-project-item">
                        <img src="./icons/trash-can-outline.svg">
                        <div class="task-title-text">
                            test
                        </div>
                        <div class="task-priority high">
                            High
                        </div>
                        <img src="./icons/open-in-new.svg">
                    </div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>

                </div>
            </div>
            <div class="main-content-project">
                <div class="main-content-project-header">General</div>
                <div class="main-content-project-tasks">
                    <div class="main-content-project-item">
                        <img src="./icons/trash-can-outline.svg">
                        <div class="task-title-text">
                            test
                        </div>
                        <div class="task-priority low">
                            Low
                        </div>
                        <img src="./icons/open-in-new.svg">
                    </div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>

                </div>
            </div>
            <div class="main-content-project">
                <div class="main-content-project-header">General</div>
                <div class="main-content-project-tasks">
                    <div class="main-content-project-item">
                        <img src="./icons/trash-can-outline.svg">
                        <div class="task-title-text">
                            test
                        </div>
                        <div class="task-priority medium">
                            Medium
                        </div>
                        <img src="./icons/open-in-new.svg">
                    </div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>
                    <div class="main-content-project-item"></div>

                </div>
            </div>          
        </div>
    </div>

        Made by @gajarhalwa14 on GitHub
